<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <title>Realtime Editor</title>
    <style>
        .inputs {

            width: 30%;
            height: 50%;
        }

        table {
            height: 50%;
            width: 100%;
        }

    </style>
</head>

<body>

    <textarea class="inputs" id="txth"></textarea>
    <textarea class="inputs" id="txtc"></textarea>
    <table border="1px solid grey">
        <tr>
            <td class="inputs" id="output"></td>
        </tr>
    </table>

    <!--   script -->
    <script>
        $(document).ready(function() {
            $('#txth').keyup(function() {
                $('#output').html($(this).val());
            });
        });
        $(document).ready(function() {
            $('#txtc').keyup(function() {
                $('#output').css($(this).val());
            });
        });

    </script>
</body>

</html>
