<!DOCTYPE html>
<html>

<head>
    <style>
        input {
            display: flex;
            align-content: space-around;
            align-items: center;
            width: 15em;
            height: 3em;
            text-align: center;

        }

        .outer {
            position: absolute;
            top: 15em;
            left: 35em;

        }

        button {
            padding: 1em;

        }

        img {
            background: cover;
        }

    </style>

    <title>consoleExamples</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <img src="bg1.jpg" width="100%" height="658px">
    <center>

        <div class="outer">
            <input type="text" placeholder="height"><br>

            <input type="text" placeholder="width"><br>
            <button type="submit">submit</button>

        </div>
    </center>
    <script>
        console.log('eg of console.log');
        console.warn('eg of console.warning');
        console.error('eg of console.error');
        console.info('eg of console.info');
        var x = 4;
        console.assert(x > 5, 'X is lesser than 5 | eg of console.assert');

        console.table(["Audi", "Volvo", "Ford"]);

    </script>
</body>

</html>
