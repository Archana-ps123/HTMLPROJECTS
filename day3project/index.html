<html lang="en">

<head>

                <img src="freshgradlogo.ico">

                <button class="l-btn l-submit"><span class="btn-txt">Login</span>
                    <div></div>

            <div class="forgot_password"><a href="" >Forgot Password?</a></div>
        </div>
        <div class="background-image">
            <img src="background.svg">
        </div>
    </div>
