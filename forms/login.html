<!DOCTYPE HTML>
<html>

<head>
    <title>
        Login Form
    </title>
    <style>
        .button {

            background-color: #4CAF50;
            color: white;
            padding: 2px 2px;
            margin: 2px 0;
            border: none;
            width: 125px;
            height: 30px;
            opacity: 0.9;
        }
        input{
            height: 22px;
            width: 250px;
        }

        label {
            color: darkgray;
        }

        form {
            background-color: aliceblue;
        }

    </style>
</head>

<body>
    <!--Start of form-->
    <form action="www.google.com" method="get">
        <center>
            <table cellpadding ="9">
                <!--Headline-->
                <h1>Login Form</h1>
                <!--Username feild-->
                <tr>
                    <td>
                        <label>Username:</label>
                    </td>
                    <td>
                        <input type="text" name="username" required="required" placeholder="Enter Username"><br>
                    </td>
                </tr>
                <!--End of userField-->
                <!--Password Feild-->

                <tr>
                    <td>
                        <label>Password:</label>
                    </td>
                    <td> <input type="password" name="password" required="required" placeholder="Enter Password"><br>
                    </td>
                </tr>

                <!--End of password field-->
                <!--Start button-->
                <tr>
                    <td>
                        <label></label>
                    </td>
                    <td>
                        <button type="submit" class="button">Login</button>
                        <a href="registration.html">New Member</a>
                        <br>
                    </td>
                </tr>
                <!--End of button and referenceField-->
            </table>
            <!--End of table-->
        </center>
    </form>
    <!--End of form-->

</body>

</html>
